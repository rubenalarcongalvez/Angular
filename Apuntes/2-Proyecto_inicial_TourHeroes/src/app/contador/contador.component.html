<h1>{{ title }}</h1>
<hr />

<h3 id="base">
  La base es: <span>{{ base }} </span>
</h3>

<div id="contador">
  <button (click)="cambiarContador(-base)">- {{ base }}</button>
  <span>{{ contador }}</span>
  <button (click)="cambiarContador(+base)">+ {{ base }}</button>
</div>

<button id="restablecer" (click)="restablecerContador()">Restablecer contador</button>
