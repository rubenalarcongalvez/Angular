<h1 id="page-title">Testing</h1>

<div class="body">
  <h1>{{title}}</h1>
  <p>{{subTitle}}</p>
  <div class="emoji-zone" *ngIf="showEmoji">{{contentEmoji}}</div>

  <div *ngIf="!dataSession">
    <form [formGroup]="form" (submit)="sendLogin()" class="form">
      <div class="form-group">
        <label>Email</label>
        <input formControlName="email" type="text">
      </div>
      <div class="form-group">
        <label>Passsword</label>
        <input formControlName="password" type="text">
      </div>
      <div class="form-group">
        <button [disabled]="form.invalid" class="btn">Enviar</button>
      </div>
      <div class="form-group">
        <label>{{checkHuman[0]}} + {{checkHuman[1]}} = </label>
        <input formControlName="result" type="text">
      </div>

      <div class="alert" *ngIf="isCheck === 'ERROR_USER'">
        Usuario o Contraseña incorrecta
      </div>

      <div class="alert" *ngIf="isCheck === 'ERROR_CHECK'">
        Operación matematica incorrecta
      </div>
    </form>
  </div>


  <div *ngIf="dataSession">
    <div class="profile">
      <img src="https://i.imgur.com/Uuyow3R.jpg" alt="">
    </div>
    <div>
      <h3>{{dataSession | json}}</h3>
    </div>
  </div>


</div>
